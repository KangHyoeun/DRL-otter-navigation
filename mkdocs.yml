site_name: DRL-Otter-Navigation
site_description: 'Autonomous COLREGs-Compliant Navigation using Deep Reinforcement Learning.'
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: blue
      accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link

nav:
  - 'Home': 'index.md'
  - 'Getting Started':
    - 'Installation': 'getting-started/installation.md'
    - 'Project Structure': 'getting-started/structure.md'
  - 'User Guide':
    - 'Training Curriculum': 'user-guide/training.md'
    - 'Monitoring': 'user-guide/monitoring.md'
  - 'API Reference':
    - 'OtterSIM Environment': 'api/otter_sim.md'
    - 'CNNPPO Agent': 'api/cnnppo.md'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences